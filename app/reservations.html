        <!-- Reservation Form -->
        <div class="reservation__page__container">
            <h1 class="reservation__page__header">RESERVATIONS</h1>
            <!-- image container -->
            <div class="image__container">
                <span></span>
            </div>
            <!-- Form -->
            <h2 class="reservation__page__sub-header">To make a reservation at Aluatul, select date, time, and party size below.</h2>
            <div class="form__container">
                <form action="">
                    <div class="date">
                        <label for="date">Date:</label>
                        <input type="date" name="" id="">
                    </div>
                    <div class="time">
                        <label for="time">Time:</label>
                        <select name="time" id="time">
                                <option value="11:00 AM">11:00 AM</option>
                                <option value="11:30 AM">11:30 AM</option>
                                <option value="12:00 PM">12:00 PM</option>
                                <option value="12:30 PM">12:30 PM</option>
                                <option value="1:00 PM">1:00 PM</option>
                                <option value="1:30 PM">1:30 PM</option>
                                <option value="2:00 PM">2:00 PM</option>
                                <option value="2:30 PM">2:30 PM</option>
                                <option value="3:00 PM">3:00 PM</option>
                                <option value="3:30 PM">3:30 PM</option>
                                <option value="4:00 PM">4:00 PM</option>
                                <option value="4:30 PM">4:30 PM</option>
                                <option value="5:00 PM">5:00 PM</option>
                                <option value="5:30 PM">5:30 PM</option>
                                <option value="6:00 PM">6:00 PM</option>
                                <option value="6:30 PM">6:30 PM</option>
                                <option value="7:00 PM">7:00 PM</option>
                                <option value="7:30 PM">7:30 PM</option>
                                <option value="8:00 PM">8:00 PM</option>
                                <option value="8:30 PM">8:30 PM</option>
                                <option value="9:00 PM">9:00 PM</option>
                                <option value="9:30 PM">9:30 PM</option>
                        </select>
                    </div>
                    <div class="party">
                        <label for="party">Party:</label>
                        <select name="party" id="party">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                        </select>
                    </div>
                    <div class="submit_btn">
                        <button type="submit">Make Reservation</button>
                    </div>
                </form>
            </div>
        </div>
